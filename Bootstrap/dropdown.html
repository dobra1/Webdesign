<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h3>Első példa</h3>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Első példa!
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Opció 1</a></li>
            <li><a class="dropdown-item" href="#">Opció 1</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Opció 1</a></li>
        </ul>
    </div>
    <h3>Második példa</h3>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Második példa!
        </button>
        <ul class="dropdown-menu" style="width: 400px;">
            <p>Ez egy második példa mondata!</p>
        </ul>
    </div>
    <h3>Harmadik példa</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-warning">Harmadik példa</button>
        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="visually-hidden">Toggle dropdown</span>
        </button>
        <ul class="dropdown-menu" data-bs-theme="dark">
            <li><a class="dropdown-item" href="#">Opció 1</a></li>
            <li><a class="dropdown-item" href="#">Opció 1</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Opció 1</a></li>
        </ul>
    </div>
    <h3>Negyedik példa</h3>
    <div class="dropdown dropup-center">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Negyedik példa középre igazitáshoz!
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Opció 1</a></li>
            <li><a class="dropdown-item" href="#">Opció 1</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Opció 1</a></li>
        </ul>
    </div>
    <h3>Ötödik példa</h3>
    <div class="dropdown w-50 mx-auto">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="inside" data-bs-offset="-150, 30" aria-expanded="false">
            Negyedik példa jobb oldali megjelenítés!
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><h3 class="dropdown-header text-center">Opciók</h3></li>
            <li><a class="dropdown-item active" href="#">Opció 1</a></li>
            <li><a class="dropdown-item disabled" href="#">Opció 1</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Opció 1</a></li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
