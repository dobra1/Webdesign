<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap - Form</title>
    <script src="https://kit.fontawesome.com/bf3284f7eb.js" crossorigin="anonymous"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row my-5">
        <form class="col-3 mx-auto">
        <h4 class="text-center">Bejelentkezés</h4>
        <div class="form-group">
            <label for="exampleEmail" class="col-form-label">Email cím</label> 
            <input type="email" class="form-control form-control-sm" id="exampleEmail" placeholder="Email cím megadása" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted">Itt az email címet várjuk el.</small>
        </div>
        <div class="from-group">
            <label for="examplePassword">Jelszó</label>
            <input type="password" class="form-control" id="examplePassword">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="examplecheckbox" value="elfogadva" disabled>
            <label for="examplecheckbox" class="form-check-label">Emlékezz rám</label>
        </div>
        <button type="submit" class="btn btn-primary">Bejelentkezés</button>
        <div class="form-group">
            <label for="exampleSelect1">Válassz az alábbiak közül</label>
        <select id="exampleSelect1" class="form-control">
            <option selected>Válassz...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        </div>

        <div class="form-group">
            <label for="exampleSelect2">Válassz az alábbiak közül MÁsodik</label>
        <select multiple id="exampleSelect2" class="form-control">
            <option selected>Válassz...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        </div>
        <div class="form-group">
            <label for="exampleTextArea">Megjegyzés</label>
            <textarea id="exampleTextArea" class="form-control" rows="10"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFile">Kérem töltse fel a file-t:</label>
            <input type="file" class="form-control-file" id="exampleFile">
        </div>

        <div class="form-group">
            <input type="text" class="form-control-plaintext" value="username1" readonly>
        </div>
        <div class="form-group">
            <label for="exampleRange">Tartomány:</label>
            <input type="range" class="form-control-range" min="1" max="5" id="exampleRange">
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="exampleRadio" value="opció1" id="exampleRadio1">
            <label for="exampleRadio1">Első választás</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="exampleRadio" value="opció2" id="exampleRadio2">
            <label for="exampleRadio2">Második választás</label>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
