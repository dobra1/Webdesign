<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Carousel</title>
    <link rel="stylesheet" href="carousel_style.css">
    <script src="https://kit.fontawesome.com/bf3284f7eb.js" crossorigin="anonymous"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Első példa</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/mountain.png" class="d-block w-100" alt="Hegyvidék">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/beach.png" class="d-block w-100" alt="Hegyvidék">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/desert.jpg" class="d-block w-100" alt="Hegyvidék">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 class="text-center">Masodik példa</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div id="carousel1" class="col-lg-8 carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1" aria-current="true" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2" aria-current="true" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="1000">
                        <div class="carousel-caption d-none d-md-block">
                            <h4>Hegyvidek</h4>
                        </div>
                        <img src="assets/mountain.png" class="d-block w-100" alt="Hegyvidék">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <div class="carousel-caption d-none d-md-block">
                            <h4>Tenger</h4>
                        </div>
                        <img src="assets/beach.png" class="d-block w-100" alt="Hegyvidék">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <div class="carousel-caption d-none d-md-block">
                            <h4>Sivatag</h4>
                        </div>
                        <img src="assets/desert.jpg" class="d-block w-100" alt="Hegyvidék">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" arrial-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
                    <span class="carousel-control-next-icon" arrial-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="container my-5">
            <div class="row row-gap-4 justify-content-center">
                <div class="col-lg-6 text-center">
                    <h1 class="display-4" style="font-weight: bold;">Az ország kiemelkedő <br>luxusautó háza!</h1>
                    <p class="lead text-secondary mt-4">Ismerje meg legnépszerűbb modelljeinket és válassza ki az Önhöz leginább illőt!</p>
                    <div class="row justify-content-center row-gap-3 column-gap-4 mt-4">          
                    <button class="col-6 col-md-4 btn btn-outline-primary">Összes modell</button> 
                    <button class="col-6 col-md-5 btn btn-primary">Azonnal elvihető modellek</button>
                </div>
                </div>
                <div class="col-lg-6 align-content-center">
                    <div class="carousel slide carousel-fade data" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active position-relative" data-bs-interval="2000">
                                <div class="carousel-caption justify-content-center position-absolute" style="bottom: 0">
                                    <h3 class="d-inline-block">Ferrari</h3>
                                </div>
                                <img src="assets/ferrari.png" class="d-bloc w-100 rounded-5" alt="Ferrari">
                            </div>
                            <div class="carousel-item position-relative" data-bs-interval="2000">
                                <div class="carousel-caption justify-content-center position-absolute" style="bottom: 0">
                                    <h3 class="d-inline-block">Rolls Royce</h3>
                                </div>
                                <img src="assets/rolls_royce.png" class="d-bloc w-100 rounded-5" alt="Rolls Royce">
                            </div>
                            <div class="carousel-item position-relative" data-bs-interval="2000">
                                <div class="carousel-caption justify-content-center position-absolute" style="bottom: 0">
                                    <h3 class="d-inline-block">Lamborghini</h3>
                                </div>
                                <img src="assets/lamborghini.jpg" class="d-bloc w-100 rounded-5" alt="Lamborghini">
                            </div>
                            <div class="carousel-item position-relative" data-bs-interval="2000">
                                <div class="carousel-caption justify-content-center position-absolute" style="bottom: 0">
                                    <h3 class="d-inline-block">Porsche</h3>
                                </div>
                                <img src="assets/porsche.png" class="d-bloc w-100 rounded-5" alt="Porsche">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h2 class="text-center">Ügyfeleink véleménye rólunk!</h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="customers" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#customers" data-bs-slide-to="0" class="active bg-primary" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#customers" data-bs-slide-to="1" class="active bg-primary" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#customers" data-bs-slide-to="2" class="active bg-primary" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#customers" data-bs-slide-to="3" class="active bg-primary" aria-label="Slide 4"></button>
                    </div>
                    <div class="carouse-inner">
                        <div class="carousel-item active text-center">
                            <img class="mx-auto person" src="assets/customer_1.png" alt="Kiss Ramóna">
                            <h4 class="my-3">Kiss Ramóna</h4>
                            <div class="mx-auto my-3">
                                <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                                <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                                <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                                <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                                <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
